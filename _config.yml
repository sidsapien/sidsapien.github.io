# Site
name: 'Siddharth'
description: 'Indian. Vegetarian. Engineer. Computational Neuroscientist. Writer.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'demowebsite'
email: 'sid.sapien@gmail.com'
mailchimp-list: 'https://feedburner.google.com/fb/a/mailverify?uri=ssiddharth/xkbQ&amp'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    Siddharth:
      name:           Siddharth
      site:           https://www.ssiddharth.in
      avatar:         /assets/images/my_avatar.jpg
      bio:            "Hi, I am Siddharth!"
      email:          sid.sapien@gmail.com
      twitter:        https://twitter.com/SSiddharth_IN
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: Siddharth
      avatar: /assets/images/my_avatar.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
